<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VoiceSafe - Sign Up</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../styles/common.css">
  <link rel="stylesheet" href="../styles/sign_up.css">
</head>

<body class="auth-page">
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <a href="../index.html" class="auth-logo">
          <span class="logo-icon">üõ°Ô∏è</span>
          <span class="logo-text">VoiceSafe</span>
        </a>
        <h1>Create Account</h1>
        <p>Join our community to report workplace issues safely</p>
      </div>

      <form id="signUpForm">
        <div class="form-group">
          <label for="username">User Name</label>
          <div class="input-wrapper">
            <i class="fas fa-user"></i>
            <input type="text" id="username" placeholder="Your Name" required>
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <div class="input-wrapper">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" placeholder="name@company.com" required>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-wrapper">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
          </div>
        </div>

        <button type="submit" class="btn-auth login-btn">Sign Up</button>
      </form>

      <div class="auth-footer">
        <p>Already have an account? <a href="./login.html">Log In</a></p>
      </div>
    </div>
    <a href="../index.html" class="back-link">‚Üê Back to home</a>
  </div>

  <script src="../js/constant.js"></script>
  <script src="../js/sign_up.js"></script>
  <script src="../js/auth.js"></script>
</body>

</html>
